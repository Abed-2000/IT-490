<!DOCTYPE html>
<html>
    <head>
        <title>Login Page</title>
    </head>
    <body>
        <h1>Login</h1>
        <form action="loginRequest.php" method="post">
            <label for="username">Username:</label>
            <input
                type="text"
                id="username"
                name="username"
                required
            /><br /><br />

            <label for="password">Password:</label>
            <input
                type="password"
                id="password"
                name="password"
                required
            /><br /><br />

            <input type="button" value="Login" onclick="SendLoginData()" />
        </form>

        <p>New user? <a href="register.html">Click here.</a></p>
    </body>
</html>

<script>
    function SendLoginRequest(username, password) {
        var request = new XMLHttpRequest();
        request.open("POST", "loginRequest.php", true);
        request.setRequestHeader(
            "Content-Type",
            "application/x-www-form-urlencoded"
        );
        request.onreadystatechange = function () {
            if (this.readyState == 4 && this.status == 200) {
                console.log(this);
                var response = this.responseText;
                HandleLoginResponse(response);
            }
        };
        request.send(
            "type=login&username=" + username + "&password=" + password
        );
        console.log("Request Sent");
    }

    function SendLoginData() {
        var username = document.getElementById("username").value;
        var password = document.getElementById("password").value;
        SendLoginRequest(username, password);
    }
    function HandleLoginResponse(response) {
        var responseObject = JSON.parse(response);
        if (responseObject.returnCode == 1) {
            console.log("Login Successful.");
            document.cookie = "sessionID=" + responseObject.sessionID + "; SameSite=Lax";
            document.cookie = "username=" + document.getElementById("username").value + "; SameSite=Lax";
            location.href = "home.html"
        } else {
            console.log(responseObject);
            console.log("Login Failed: " + responseObject.message);
        }
    }
</script>
