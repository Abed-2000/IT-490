<script>
//get cookie
    function getCookieValue(cookieName) {
        const cookies = document.cookie.split(";");
        for (let i = 0; i < cookies.length; i++) {
            const cookie = cookies[i].trim();
            if (cookie.startsWith(`${cookieName}=`)) {
                return cookie.substring(cookieName.length + 1);
            }
        }
    }


//sessions


    function RequestSessionValidation(ID) {
        var request = new XMLHttpRequest();
        request.open("POST", "sessionRequest.php", true);
        request.setRequestHeader(
            "Content-Type",
            "application/x-www-form-urlencoded"
        );
        request.onreadystatechange = function () {
            if (this.readyState == 4 && this.status == 200) {
                console.log(this);
                var response = this.responseText;
                HandleSessionResponse(response);
            }
        };
        request.send("type=validate_session&sessionID=" + ID);
        console.log("Request Sent");
    }
    function HandleSessionResponse(response) {
        var msgObject = document.getElementById("msg");
        var msgObject2 = document.getElementById("msg2")
        var responseObject = JSON.parse(response);
        if (responseObject.returnCode == 1) {
            console.log("Validation Successful.");
        } else {
            console.log("Invalid session found.");
            location.href = "index.html";
        }
    }
    
    
//logout

    function SendLogoutRequest(ID){
        var request = new XMLHttpRequest();
        request.open("POST", "sessionRequest.php", true);
        request.setRequestHeader(
            "Content-Type",
            "application/x-www-form-urlencoded"
        );
        request.onreadystatechange = function () {
            if (this.readyState == 4 && this.status == 200) {
                console.log(this);
                var response = this.responseText;
                HandleLogoutResponse(response);
            }
        };
        request.send("type=logout&sessionID=" + ID);
        console.log("Request Sent");
    }

    function HandleLogoutResponse(response) {
        var msgObject = document.getElementById("msg");
        var responseObject = JSON.parse(response);
        if (responseObject.returnCode == 1) {
            console.log("Logout Successful.");
            location.href = "index.html"

        } else {
            console.log("Error logging out.");
        }
    }

    function logoutBtn(){
        SendLogoutRequest(getCookieValue("sessionID"));
    }
    
    
//rank

//click button

function loadTopRank() {
	RequestSessionValidation(getCookieValue("sessionID"));
	SendRankRequest();
}

window.addEventListener("load", loadTopRank);

//build/send request to ratings table
function SendRankRequest(){
            var request = new XMLHttpRequest();
            request.open("POST", "rankRequest.php", true);
            request.setRequestHeader(
                "Content-Type",
                "application/x-www-form-urlencoded"
        );
        request.onreadystatechange = function () {
            if (this.readyState == 4 && this.status == 200) {
                console.log(this);
                var response = this.responseText;
                HandleRankResponse(response);
            }
        };
        request.send(
            "type=rank"
        );
        console.log("Request Sent");
    }

//handle request - api call

//click name to change link

function HandleRankResponse(response) {
    var msgObject = document.getElementById("api_content");
    msgObject.innerHTML = "";
    var responseObject = JSON.parse(response);

    if (responseObject.returnCode === 1) {
        var top10Rank = responseObject.message;
        top10Rank.sort(function (a, b) {
            return b.totalRating - a.totalRating;
        });
        top10Rank = top10Rank.slice(0, 10);

        for (var i = 0; i < top10Rank.length; i++) {
            var item = top10Rank[i];
            var mealLink = document.createElement("a");
            mealLink.href = "#";
            mealLink.innerText = "Meal: " + item.strMeal;
            
            var image = document.createElement("img");
            image.src = item.strMealThumb;
            image.alt = item.strMeal;
            var ratingInfo = document.createElement("p");
            ratingInfo.innerText = "Total Rating: " + item.totalRating;

            var mealDiv = document.createElement("div");
            mealDiv.appendChild(image);
            mealDiv.appendChild(mealLink);
            mealDiv.appendChild(ratingInfo);

            msgObject.appendChild(mealDiv);
        }
    }
}


</script>
